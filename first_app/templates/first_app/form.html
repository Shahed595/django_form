{% extends "base.html" %}
{% block content %}
<div style="width: 50%; height:50px; margin:auto" class="pt-5">
  <h3>Movie Rating Form</h3>
  <form method="post" action="/about/">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="userName">
      </div>
    
    <div class="mb-4">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userEmail">
    </div>
    
    <select class="form-select" aria-label="Default select example" name="select">
      <option selected>Ratings</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="3">4</option>
      <option value="3">5</option>
    </select>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock  %}
